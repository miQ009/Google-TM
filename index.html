<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Teachable Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
        }
        #webcam-container {
            margin: 20px auto;
        }
        #label-container div {
            font-size: 1.2em;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            display: inline-block;
            min-width: 150px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interactive Teachable Machine Model</h1>
    <button onclick="init()">Start Webcam</button>
    <button onclick="stopWebcam()">Stop Webcam</button>

    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <!-- Teachable Machine Image Library -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/a-Bd7PKzW/"; // Replace with your model

        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            // Add webcam to DOM
            const container = document.getElementById("webcam-container");
            container.innerHTML = "";
            container.appendChild(webcam.canvas);

            // Setup label container
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                const div = document.createElement("div");
                div.innerHTML = "Loading...";
                labelContainer.appendChild(div);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);

                // Add emoji for fun
                let emoji = "â“";
                if (className.toLowerCase().includes("thumbsup")) emoji = "ðŸ‘";
                if (className.toLowerCase().includes("thumbsdown")) emoji = "ðŸ‘Ž";

                // Set color based on probability
                const color = prediction[i].probability > 0.7 ? "lightgreen" : "lightcoral";

                labelContainer.childNodes[i].innerHTML = `${emoji} ${className}: ${(probability*100).toFixed(0)}%`;
                labelContainer.childNodes[i].style.backgroundColor = color;

                // Trigger background color change
                if (prediction[i].probability > 0.8) {
                    if (className.toLowerCase() === "thumbsup") document.body.style.backgroundColor = "#d4edda";
                    if (className.toLowerCase() === "thumbsdown") document.body.style.backgroundColor = "#f8d7da";
                }
            }
        }

        function stopWebcam() {
            if (webcam) {
                webcam.stop();
                webcam.canvas.remove();
                document.getElementById("webcam-container").innerHTML = "";
            }
        }
    </script>
</body>
</html>
